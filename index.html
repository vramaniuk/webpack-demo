<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shimming</title>
    <script>
        var modernBrowser = (
            'fetch' in window &&
            'assign' in Object
        );

        if (!modernBrowser) {
            var scriptElement = document.createElement('script');

            scriptElement.async = false;
            scriptElement.src = 'dist/polyfills.bundle.js';
            document.head.appendChild(scriptElement);
        }
    </script>
</head>
<body>
<script type="text/javascript" src="dist/index.bundle.js"></script>
</body>
</html>
